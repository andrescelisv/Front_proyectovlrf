    <div class="example-menu-row">
      
      <button mat-stroked-button [matMenuTriggerFor]="menu" color="primary" ng-init>
          <img src="./assets/profile.png" alt="" class="sidenav-link-icon">
  
      </button>
      <mat-menu #menu="matMenu" class="uxg-user-profile">
          <div class="uxg-menu-header">
              <div class="uxg-avatar-title-block">
                  <div class="uxg-avatar">A</div>
                  <h6 class="uxg-h6">Andrés Celis</h6>
                  <span class="uxg-caption">cvandres@unicauca.edu.co</span>
              </div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item>
              <mat-icon>dashboard</mat-icon>
              Perfil
          </button>
          <button mat-menu-item>
              <mat-icon>dashboard</mat-icon>
              Configuracción
          </button>
          
          <mat-divider></mat-divider>
          <div class="uxg-menu-footer">
              <button mat-flat-button color="primary" dense>
                  <mat-icon>exit_to_app</mat-icon>
                  Logout
              </button>
          </div>
      </mat-menu>
    </div>
    <button (click)="logout()" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>logout</mat-icon>
    </button>
